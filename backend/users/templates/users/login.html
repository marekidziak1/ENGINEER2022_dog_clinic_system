{% extends "base.html" %}
{% block content %}
<section class="c__breadcrumb"></section>
<section class="s__login">
    <div class="l-container-big">
        <div class="g__head login__head has-text-centered">
            <h1 class="g__title">Zaloguj się</h1>
        </div>
        <div class="g__form-wrapper login__form-wrapper">
            <form method="POST" action="" class="g__form">
                {% csrf_token %}
                <div class="g__form-row">
                    <label class="g__form-label">Nazwa Użytkownika</label>
                    {{form.username}}
                    {{form.username.errors}}
                    <!-- <input type="text" name="username" class="g__form-input input" required> -->
                </div>
                <div class="g__form-row">
                    <label class="g__form-label">Hasło</label>
                    {{form.password}}
                    {{form.password.errors}}
                    <!-- <input type="password" name="password" class="g__form-input input" required> -->
                </div>
                <div class="g__form-row g__form-row-submit">
                    <button type="submit" class="g__form-btn">Zaloguj</button>
                    <!-- <a href="../your_dogs/your_dogs.html" class="g__form-btn">Zaloguj</a> -->
                </div>
            </form>
            <div class="login__register-info has-text-centered">
                Nie masz konta?
                <a href="../register/register.html" class="login__register-info-link">Zarejestruj się</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
