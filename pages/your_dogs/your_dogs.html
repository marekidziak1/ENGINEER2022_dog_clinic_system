                    <div class="l-container-big">
                        <div class="g__head is-multiline columns">
                            <div class="g__head-left column is-6-desktop is-full-touch">
                                <h1 class="g__title">Twoje psy</h1>
                            </div>
                            <div class="g__head-right column is-6-desktop is-full-touch has-text-right">
                                <a href="../add_dog/add_dog.html" class="dogs__btn-add">
                                    <div class="dogs__btn-text">Dodaj nowego psa</div>
                                    <div class="dogs__btn-icon">
                                        <i class="mdi mdi-plus-circle-outline"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="dogs__container">
                            <ul class="l-container-small dogs__wrapper">
                                <li class="dog__row box">
                                    <form action="" class="dog__form">
                                        <div class="dog__wrapper is-multiline columns">
                                            <div class="dog__avatar column is-3-desktop is-full-touch">
                                                <div class="g__avatar-box dog__photo-box">
                                                    <img src="../../assets/svg/dog_avatar.svg" alt="avatar" class="g__avatar-img-no-photo dog__img-no-photo">
                                                </div>
                                                <button class="g__btn dog__btn-change-avatar">
                                                    Zmień avatar
                                                </button>
                                            </div>
                                            <div class="dog__form column is-4-desktop is-full-touch">
                                                <div class="g__form">
                                                    <div class="g__form-row">
                                                        <label class="g__form-label">Imię</label>
                                                        <input type="text" name="" class="g__form-input input" required>
                                                    </div>
                                                    <div class="g__form-row">
                                                        <label class="g__form-label">Rasa</label>
                                                        <input type="text" name="" class="g__form-input input" required>
                                                    </div>
                                                    <div class="g__form-row">
                                                        <label class="g__form-label">Rok urodzenia</label>
                                                        <input type="number" name="" class="g__form-input input" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="dog__actions column is-5-desktop is-full-touch">
                                                <div class="dog__actions-btns-wrapper">
                                                    <a href="../visits/visits.html" class="dog__actions-link --red">
                                                        <div class="dog__actions-link-text">WIZYTY</div>
                                                        <i class="mdi mdi-calendar-month-outline"></i>
                                                    </a>
                                                    <a href="../diseases/diseases.html" class="dog__actions-link --blue">
                                                        <div class="dog__actions-link-text">CHOROBY</div>
                                                        <i class="mdi mdi-virus-outline"></i>
                                                    </a>
                                                    <a href="../medicines/medicines.html" class="dog__actions-link --yellow">
                                                        <div class="dog__actions-link-text">LEKI</div>
                                                        <i class="mdi mdi-pill"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="dog__bottom">
                                            <button class="g__btn">Zapisz</button>
                                        </div>
                                    </form>

                                    <form action="" class="dog__form">

                                            <div class="dog__avatar column is-3-desktop is-full-touch">
                                                <div class="g__avatar-box dog__photo-box">
                                                    <img src="../../assets/img/alex_photo.png" alt="avatar" class="g__avatar-img-uploaded dog__img-no-photo">
                                                </div>
                                                <button class="g__btn dog__btn-change-avatar">
                                                    Zmień avatar
                                                </button>
                                            </div>
                                            <div class="dog__form column is-4-desktop is-full-touch">
                                                <div class="g__form">
