                <section class="s__add-diagnosis">
                    <div class="l-container-big">
                        <div class="g__head">
                            <h1 class="g__title has-text-centered">Dodawanie diagnozy</h1>
                        </div>
                        <div class="l-container-small add__diagnosis-container">
                            <div class="add__diagnosis-wrapper">
                                <div class="add__diagnosis-form-box">
                                    <form action="" class="add__diagnosis-form">
                                        <div class="add__diagnosis-form-row">
                                            <label class="add__diagnosis-form-label">Uwagi pacjenta do wizyty:</label>
                                            <textarea class="textarea"></textarea>
                                        </div>
                                        <div class="add__diagnosis-form-row">
                                            <label class="add__diagnosis-form-label">Objawy (diagnoza):</label>
                                            <textarea class="textarea"></textarea>
                                        </div>
                                        <div class="add__diagnosis-form-row">
                                            <label class="add__diagnosis-form-label">Choroby:</label>
                                            <select id="js-select-diseases" name="diseases" multiple="" class="ui fluid dropdown search selection">
                                            </select>
                                        </div>
                                        <div class="add__diagnosis-form-row">
                                            <label class="add__diagnosis-form-label">Leki:</label>
                                            <select id="js-select-medicines" name="medicines" multiple="" class="ui fluid dropdown">
                                                <option value="lek1">Lek 1</option>
                                                <option value="lek2">Lek 2</option>
                                                <option value="lek3">Lek 3</option>
                                                <option value="lek4">Lek 4</option>
                                            </select>
                                        </div>
                                        <div class="add__diagnosis-form-row">
                                            <label class="add__diagnosis-form-label">Uwagi:</label>
                                            <textarea class="textarea"></textarea>
                                        </div>
                                        <div class="add__diagnosis-form-row has-text-right">
                                            <button class="g__btn">Zapisz</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="add__diagnosis-patient-info-box">
                                    <div class="g__patient-intro">
                                        <div class="g__patient-text-wrapper add__diagnosis-patient-intro-text-wrapper">
                                            <div class="g__patient-text-row">
                                                <span class="g__patient-text-label">Imię:</span>
                                                <span class="g__patient-text-value">Alex</span>
                                            </div>
                                            <div class="g__patient-text-row">
                                                <span class="g__patient-text-label">Rasa:</span>
                                                <span class="g__patient-text-value">Mieszaniec</span>
                                            </div>
                                            <div class="g__patient-text-row">
                                                <span class="g__patient-text-label">Data urodzenia:</span>
                                                <span class="g__patient-text-value">20.12.2016</span>
                                            </div>
                                            <div class="g__patient-text-row">
                                                <span class="g__patient-text-label">Właściciel:</span>
                                                <span class="g__patient-text-value">Jan Kowalski</span>
                                            </div>
                                        </div>
                                        <div class="g__patient-photo-wrapper">
                                            <div class="g__avatar-box patient__photo-box">
                                                <img src="../../assets/svg/dog_avatar.svg" alt="avatar" class="g__avatar-img-no-photo dog__img-no-photo">
