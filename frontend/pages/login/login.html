                                    <label class="g__form-label">Email</label>
                                    <input type="email" name="loginEmail" class="g__form-input input" required>
                                </div>
                                <div class="g__form-row">
                                    <label class="g__form-label">Hasło</label>
                                    <input type="password" name="loginPassword" class="g__form-input input" required>

                                    <!-- <button class="g__form-btn">Zaloguj</button> -->
                                    <a href="../your_dogs/your_dogs.html" class="g__form-btn">Zaloguj</a>
                                </div>
                            </form>
